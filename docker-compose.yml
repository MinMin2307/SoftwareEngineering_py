version: "3.9"

services:
  db:
    image: postgres:16
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U socialuser -d socialdb" ]
      interval: 2s
      timeout: 3s
      retries: 20
    environment:
      POSTGRES_DB: socialdb
      POSTGRES_USER: socialuser
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: socialdb
      DB_USER: socialuser
      DB_PASSWORD: secretpassword
    ports:
      - "8000:8000"

volumes:
  db-data:
