name: Publish Containers

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/softwareengineering-py

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: socialdb
          POSTGRES_USER: socialuser
          POSTGRES_PASSWORD: secretpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U socialuser -d socialdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
      DB_NAME: socialdb
      DB_USER: socialuser
      DB_PASSWORD: secretpassword
      RABBITMQ_HOST: 127.0.0.1
      RABBITMQ_QUEUE: image_resize
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Wait for services
        run: |
          python - <<'PY'
          import os, sys, time
          import psycopg2
          import pika

          def wait_postgres():
              last = None
              for i in range(60):
                  try:
                      conn = psycopg2.connect(
                          host=os.environ["DB_HOST"],
                          port=os.environ["DB_PORT"],
                          dbname=os.environ["DB_NAME"],
                          user=os.environ["DB_USER"],
                          password=os.environ["DB_PASSWORD"],
                      )
                      conn.close()
                      print(f"Postgres ready after {i+1} attempts")
                      return
                  except Exception as e:
                      last = e
                      time.sleep(2)
              print(f"Postgres not ready: {last}", file=sys.stderr)
              raise SystemExit(1)

          def wait_rabbit():
              params = pika.ConnectionParameters(host=os.environ["RABBITMQ_HOST"])
              last = None
              for i in range(60):
                  try:
                      conn = pika.BlockingConnection(params)
                      conn.close()
                      print(f"RabbitMQ ready after {i+1} attempts")
                      return
                  except Exception as e:
                      last = e
                      time.sleep(2)
              print(f"RabbitMQ not ready: {last}", file=sys.stderr)
              raise SystemExit(1)

          wait_postgres()
          wait_rabbit()
          PY

      - name: Run tests
        run: pytest -q

  docker:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
